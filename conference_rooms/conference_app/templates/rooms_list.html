{% extends "base.html" %}{% block title %}
Sale konferencyjne
{% endblock %}{% block content %}
    <a href="/room/new"><button>Nowa sala</button></a>
    <form method="GET">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="capacity">Minimalna pojemność:</label>
        <input type="number" id="capacity" name="min_capacity">
        <label for="has_projector">ma rzutnik:</label>
        <input type="checkbox" id="has_projector" name="has_projector">
        <input type="submit" value="Szukaj">
    </form>
    <ul>
        {% for r in rooms %}
            <li>{{r.name}} - pojemność {{r.capacity}}. Ma projektor: {{ r.has_projector|yesno:"Tak,Nie" }}</li>
        {% empty %}
            Brak sal pasujących do wyszukiwania.
        {% endfor %}
    </ul>
{% endblock %}
